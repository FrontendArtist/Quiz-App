<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <span id="loader"></span>
    <span id="error"><p>something went wrong pls try Again....</p></span>
    <div id="container">
        <div class="header">
            <div>
                <p>Question No:</p>
                <span id="question-number">1</span>
            </div>
            <div>
                <p>Score:</p>
                <span id="score">0</span>
            </div>
        </div>
        <div id="question-box">
            <h3 id="question-text">what is your favorite number ?</h3>
            <button class="answer-text">my favorite number is : 1</button>
            <button class="answer-text">my favorite number is : 2</button>
            <button class="answer-text">my favorite number is : 3</button>
            <button class="answer-text">my favorite number is : 4</button>
        </div>
         <button id="finish-button">Finish</button>
         <button id="next-button">Next</button>
    </div>
    <script src="./js/game.js" type="module"></script>
    <script src="./js/helpFormatData.js" type="module"></script>
</body>
</html>
